<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Formulário Cadastro</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Cadastro</h1>
      <form action="/" autocomplete="on">
        <fieldset class="section-container">
          <legend>Informações Pessoais</legend>

          <div class="form-item">
            <label for="name">Nome: <span class="required">*</span></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome completo"
              required="true"
              minlength="10"
              maxlength="40"
              autocapitalize="on"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item">
            <label for="email">E-mail: <span class="required">*</span></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
              minlength="15"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item small-item-form">
            <label for="cpf">CPF: <span class="required">*</span></label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="000.000.000-00"
              required
              size="10"
              minlength="14"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item small-item-form">
            <label for="password-user">Senha: <span class="required">*</span></label>
            <input
              type="password"
              name="password-user"
              id="password-user"
              placeholder="Senha"
              minlength="8"
              required
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item small-item-form">
            <label for="password-confirm">Confirmação de senha:<span class="required">*</span></label>
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
              placeholder="Confirmação de senha"
              minlength="8"
              required
            />
            <ion-icon name="alert" class="password-fail-icon"></ion-icon>
            <ion-icon name="checkmark-circle" class="password-success-icon"></ion-icon>
            <small class="password-confirm-msg">mensagem</small>
          </div>

          <div class="form-item small-item-form">
            <label for="celphone">Cel:<span class="required">*</span></label>
            <input
            type="tel"
            name="celphone"
            id="celphone"
            required
            placeholder="(00) 0 0000-0000"
            size="11"
            minlength="10"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>
        </fieldset>

        <fieldset class="section-container">
          <legend>Endereço</legend>

          <div class="form-item small-item-form">
            <label for="cep"
            >CEP: <span class="required">*</span></label>
            <input
              type="text"
              name="cep"
              id="cep"
              required
              placeholder="00.000-000"
              size="8"
              minlength="10"
          />
          <ion-icon name="alert" class="icon-alert"></ion-icon>
          <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item">
            <label for="street"
              >Rua: <span class="required">*</span></label>
              <input
                type="text"
                name="street"
                id="street"
                required
                placeholder="Rua"
                minlength="5"
                autocapitalize="on"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item small-item-form">
            <label for="house-number"
              >nº: <span class="required">*</span></label>
              <input
                type="text"
                name="house-number"
                id="house-number"
                required
                size="4"
                minlength="2"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item">
            <label for="neighborhood"
              >Bairro: <span class="required">*</span></label>
              <input
                type="text"
                name="neighborhood"
                id="neighborhood"
                required
                placeholder="Bairro"
                minlength="5"
                autocapitalize="on"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <div class="form-item other">
            <label for="other"
              >Complemento:</label>
              <input
                type="text"
                name="other"
                id="other"
                placeholder="Complemento"
                autocapitalize="on"
            />
          </div>

          <div class="form-item">
            <label for="city"
              >Cidade: <span class="required">*</span></label>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Cidade"
                minlength="3"
                autocapitalize="on"
            />
            <ion-icon name="alert" class="icon-alert"></ion-icon>
            <ion-icon name="checkmark-circle" class="icon-success"></ion-icon>
            <small class="msg">mensagem</small>
          </div>

          <label for="state"
            >UF: <span class="required">*</span>
            <select name="state" id="state">
              <optgroup label="UF">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              </optgroup>
            </select>
          </label>
        </fieldset>
      </div>

        <div class="btn-container">
          <button type="submit" class="submit-btn" id="submit">Cadastrar</button>
          <button type="reset" class="reset-btn" id="reset">Limpar</button>
        </div>

      </form>
    </div>
    <footer>
      <p>
        Página de Formulário criada por
        <a href="https://michelle-freitas.vercel.app/" target="_blank">Michelle Freitas</a>
      </p>
      <p>Visite o <a href="https://github.com/Michelle-Freitas/HMTL5-CSS3-JS/tree/main/meus_projetos/form" target="_blank">repositório</a></p>
    </footer>

    <script type="module" src="/main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
