<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To-do List</title>
</head>
<body onload="loadApp()">
    <div id="container">
        <header>
            <h1>To-do List</h1>
        </header>
        <main>
            <form action="#">
                <label for="item">To-do: <input type="text" name="item" id="item" required minlength="1" placeholder="Digite sua tarefa" required ></label><br>
                <div id="buttons">
                    <input type="submit" value="Add" class="btn">
                    <input type="reset" class="btn" value="Limpar">
                    <input type="reset" class="btn  btn-deleteList" value="Apagar Lista" onclick="clearAll()">
                </div>
            </form>
            <div id="list-container">
                <p id="inicial-text"></p>
                <ul id="list">
                </ul>
            </div>
        </main>
    </div>
    <footer>
        <p>Visite o <a href="https://github.com/Michelle-Freitas/HMTL5-CSS3-JS/tree/main/meus_projetos/todolist" target="_blank">reposit√≥rio do projeto</a></p>
        <p>To-do List criada por <a href="https://michelle-freitas.vercel.app/" target="_blank">Michelle Freitas</a></p>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
