<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">


            </div>
            <div id="formulario">
                <h1>My Games</h1>
                <h3>Bem vindo de volta!</h3>
                <p>Faça login e aproveite seus jogos favoritos!</p>
                <form action="#" method="post" autocomplete="">
                    <div id="principal">
                        <div class="campo">
                            <i class="material-symbols-outlined">
                                account_circle
                            </i>
                            <label for="iemail"></label>
                            <input type="email" name="email" id="iemail">
                        </div>
                        <div class="campo">
                            <i class="material-symbols-outlined">Key</i>
                            <label for="isenha"></label>
                            <input type="password" name="senha" id="isenha">
                        </div>
                    </div>

                    <input class="botao" type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Página de Login criada por <a href="#">Michelle Freitas</a></p>

    </footer>

</body>
</html>
