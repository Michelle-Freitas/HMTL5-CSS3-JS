<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Contador e Cronometro</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="cronometro" class="container">
            <h1>Cronometro Online</h1>
            <div id="timer">
                <p>Cronometrando..</p>
            </div>
            <ul id="listaInfo">
                <li class="info">Hr</li>
                <li class="info">Min</li>
                <li class="info">Seg</li>
            </ul>
            <div>
                <button onclick="IniciarTimer()" id="btnIniciarTimer" class="botao">Começar / Continuar</button>
                <button onclick="PausarTimer()" disabled id="btnPausarTimer" class="botao">Pausar</button>
                <button onclick="ResetarTimer()" type="reset" id="btnResetarTimer" disabled class="botao">Resetar</button>
            </div>

        </section>

    </main>
    <footer>
        <p>Cronômetro de Login criada por <a href="https://github.com/Michelle-Freitas">Michelle Freitas</a></p>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
