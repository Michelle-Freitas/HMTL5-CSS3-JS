<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">

    <title>Contador e Cronometro</title>
</head>
<body onload="loadPause()">
    <div class="container">
        <h1>Cronômetro Online</h1>
        <section id="cronometro">
            <div class="time-container">
                <ul>

                    <div class="time-data">
                        <span class="ball hour-ball"></span>
                        <li id="hour" class="time-number">00</li>
                        <span class="time-info">Hr</span>
                    </div>
                    <div class="time-data">
                        <span class="ball min-ball"></span>
                        <li id="min" class="time-number">00</li>
                        <span class="time-info">Min</span>
                    </div>
                    <div class="time-data">
                        <span class="ball sec-ball"></span>
                        <li id="sec" class="time-number">00</li>
                        <span class="time-info">Seg</span>
                    </div>
                </ul>
            </div>
        </section>
        <div id="buttons">
            <button onclick="startTimer()" id="btnStartTimer" class="btn">Começar / Continuar</button>
            <button onclick="pauseTimer()" disabled="disabled" id="btnPauseTimer" class="btn">Pausar</button>
            <button onclick="resetTimer()" type="reset" id="btnResetTimer" disabled="disabled" class="btn">Resetar</button>
        </div>
        <footer>
            <p>Visite o <a href="https://github.com/Michelle-Freitas/HMTL5-CSS3-JS/tree/main/meus_projetos/cronometro" target="_blank" class="link">repositório do projeto</a></p>
            <p>Cronômetro criado por <a href="https://michelle-freitas.vercel.app/" target="_blank" class="link">Michelle Freitas</a></p>
        </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
