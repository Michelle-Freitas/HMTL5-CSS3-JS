<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <title>Timer</title>
</head>
<body  onload="load()">

    <div class="container">
        <h1>Timer Online</h1>

        <section class="timer-container">
            <div class="bar"></div>
            <ul class="show-time">
                <div class="time-data">
                    <li id="hour" class="time-number">00</li>
                    <span class="time-info">Hr</span>
                </div>
                <div class="time-data">
                    <li id="min" class="time-number">00</li>
                    <span class="time-info">Min</span>
                </div>
                <div>
                    <li id="sec" class="time-number">00</li>
                    <span class="time-info">Seg</span>
                </div>
            </ul>
        </section>

        <section class="suggestions-container">
            <label for="ten-min" class="suggestions-time" data-checked="not-checked">00:10:00
            <input type="radio" name="suggestions" id="ten-min" class="time-value" value="00:10:00"></label>

            <label for="fifith-min" class="suggestions-time" data-checked="not-checked">00:15:00
            <input type="radio" name="suggestions" id="fifith-min" class="time-value" value="00:15:00"></label>

            <label for="thirty-min" class="suggestions-time" data-checked="not-checked">00:30:00
            <input type="radio" name="suggestions" id="thirty-min" class="time-value" value="00:30:00"></label>
        </section>

        <section class="choose-container">
            <p>Escolha:</p>
            <label for="choose-time" class="choose-time">Timer
                <label for="radio" class="choose-time">
                    <input type="radio" name="suggestions" id="radio" data-checked="not-checked">
                    <input type="time" name="suggestions" id="choose-time" step="2" class="time-value" value="00:00:00">
                </label>
            </label>

        </section>

        <div id="buttons">
            <button onclick="startTimer()" disabled="disabled" id="btnStartTimer" class="btn">Começar</button>
            <button onclick="resumeTimer()" disabled="disabled" id="btnResumeTimer" class="btn">Continuar</button>
            <button onclick="pauseTimer()" disabled="disabled" id="btnPauseTimer" class="btn">Pausar</button>
            <button onclick="resetTimer()" type="reset" id="btnResetTimer" disabled="disabled" class="btn">Resetar</button>
        </div>

    </div>

    <footer>
        <p>Visite o <a href="https://github.com/Michelle-Freitas/HMTL5-CSS3-JS/tree/main/meus_projetos/timer" target="_blank" class="link">repositório do projeto</a></p>
        <p>Timer criado por <a href="https://michelle-freitas.vercel.app/" target="_blank" class="link">Michelle Freitas</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
