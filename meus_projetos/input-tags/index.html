<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/merdiaquery.css">
    <title>Input de Tags</title>
</head>
<body>
    <main>
        <div id="inicio">
            <h1>JavaScript Tag Input</h1>
            <label for="tag">Incluir tag:
                <input type="text" name="tag" id="itag">
            </label>
            <br>
            <button id="add-btn" class="btn" onclick="adicionar()" onkeydown= "enter()">Add </button>
            <button id="limpar-btn" class="btn" onclick="limpar()" >Limpar Tags</button>
        </div>
        <div class="container">
            <ul id="tag-list">
            </ul>
        </div>

    </main>
    <footer>
        <p>Input Tags criada por <a href="https://github.com/Michelle-Freitas" target="_blank">Michelle Freitas</a></p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
